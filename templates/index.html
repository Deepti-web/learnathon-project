<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
</head>
<body style="background: linear-gradient(to right, #c2e9fb, #fcb0b3); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; padding: 20px;">

    <div style="max-width: 600px; width: 100%; background-color: #fff; padding: 40px; border-radius: 20px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);">
        <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
            <label style="font-weight: 600; color: #333;">Enter the Nitrogen level
                <input type="number" name="N" step="0.001" required placeholder="Nitrogen" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 15px; margin-top: 5px;">
            </label>

            <label style="font-weight: 600; color: #333;">Enter the Phosphorus level
                <input type="number" name="P" step="0.001" required placeholder="Phosphorus" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 15px; margin-top: 5px;">
            </label>

            <label style="font-weight: 600; color: #333;">Enter the Potassium level
                <input type="number" name="K" step="0.001" required placeholder="Potassium" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 15px; margin-top: 5px;">
            </label>

            <label style="font-weight: 600; color: #333;">Enter the pH level
                <input type="number" name="ph" step="0.001" required placeholder="pH" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 15px; margin-top: 5px;">
            </label>

            <label style="font-weight: 600; color: #333;">Enter the temperature 
                <input type="number" name="temperature" step="0.001" min="0" max="60" required placeholder="Temperature" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 15px; margin-top: 5px;">
            </label>

            <label style="font-weight: 600; color: #333;">Enter the Humidity level
                <input type="number" name="humidity" step="0.001" required placeholder="Humidity" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 15px; margin-top: 5px;">
            </label>

            <label style="font-weight: 600; color: #333;">Enter the Rainfall level
                <input type="number" name="rainfall" step="0.001" required placeholder="Rainfall" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 15px; margin-top: 5px;">
            </label>

            <input type="submit" value="Predict" style="background-color: #6a0dad; color: white; border: none; padding: 14px; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease;">
        </form>

        {% if prediction %}
        <div style="margin-top: 30px; text-align: center; padding: 15px; background: #f6f6f6; border-left: 5px solid #6a0dad; border-radius: 10px;">
            <p style="font-size: 18px; color: #222; font-weight: bold;">ðŸŒ¾ Predicted Crop: {{ prediction }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
